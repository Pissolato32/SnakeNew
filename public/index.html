<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io Clone</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="loginScreen">
        <div class="login-box">
            <h1>Slither.io</h1>
            <input type="text" id="nicknameInput" placeholder="Enter your nickname">
            <div class="skin-selector">
                <label for="skinSelect">Choose Skin:</label>
                <select id="skinSelect">
                    <option value="default">Default</option>
                    <option value="rainbow">Rainbow</option>
                    <option value="neon">Neon</option>
                    <option value="galaxy">Galaxy</option>
                </select>
            </div>
            <div class="color-selector" id="colorSelector">
                <button id="prevColor" class="arrow-button">&lt;</button>
                <div id="colorDisplay" class="color-display"></div>
                <button id="nextColor" class="arrow-button">&gt;</button>
            </div>
            <button id="playButton">Play</button>
        </div>
    </div>

    <canvas id="backgroundCanvas"></canvas>
    <canvas id="gameCanvas"></canvas>

    <div id="gameUI">
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboardList">
                <!-- Dummy Data -->
                <li><span>Player 1</span><span>1500</span></li>
                <li><span>Bot_Killer</span><span>1245</span></li>
                <li><span>Food_Lover</span><span>980</span></li>
            </ol>
        </div>
        <div id="score">
            <span>Length:</span>
            <span id="scoreValue">0</span>
        </div>
    </div>

    <div id="deathScreen">
        <div class="death-box">
            <h1>You Died!</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="playAgainButton">Play Again</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <div id="debug-panel" class="profiler-container">
        <!-- ... debug panel content ... -->
    </div>

    <script type="module" src="game.js"></script>
    <script src="profiler.js"></script>
</body>
</html>
